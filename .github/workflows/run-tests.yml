name: Tests

on: [push, pull_request]

jobs:
  test:
    name: Test on Node ${{ matrix.node }} on ubuntu-latest with Mongoose@${{ matrix.mongoose }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node: [16, 18, 20, 22, 24]
        mongoose: [5, 6, 7, 8, 9]

    steps:
      - name: Clone repo
        uses: actions/checkout@v2

      - name: Set Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: |
          npm install
          npm install mongoose@${{ matrix.mongoose }}

      - name: Lint
        run: npm run lint

      - name: Test with Coverage
        run: npm run test

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: node-${{ matrix.node }},mongoose-${{ matrix.mongoose }}

  # Codecov handles parallel uploads automatically; no finish step needed
  
  publish:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Clone repo
        uses: actions/checkout@v2

      - name: Set Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: 20

      - name: Check Version
        run: ./version.sh

      - name: Publish to npm
        run: |
          cp .npmrc.config .npmrc
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}